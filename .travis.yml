sudo: false
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6-dev"
  - "nightly"
  - "pypy"
  - "pypy3"
install:
  - pip install -r dev-requirements.txt
  - "if [[ $HIREDIS == '1' ]]; then pip install hiredis; fi"
env:
  - HIREDIS=0
  - HIREDIS=1


script:
  - coverage erase
  - coverage run --source redpipe -p -m py.test test.py
  - flake8 --exclude=./build,.venv*,.tox,dist

after_success:
  - coverage combine
  - coveralls
matrix:
  allow_failures:
    - python: "nightly"
    - python: "pypy"
    - python: "pypy3" # https://bitbucket.org/pypy/pypy/issues/2450/cant-import-psutil-on-pypy3-missing
